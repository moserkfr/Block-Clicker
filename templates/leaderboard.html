{% extends "layout.html" %}

{% block title %}Leaderboard{% endblock %}

{% block main %}

    <h1 style="color: white">Leaderboard</h1>

    <table class="table table-striped-columns table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Username</th>
                <th scope="col">Blocks</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user["username"] }}</td>
                    <td>{{ user["blocks"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
